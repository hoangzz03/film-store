services:
  mysql:
    image: mysql:8.0
    container_name: mysql_camera
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: camera_store
      MYSQL_USER: app
      MYSQL_PASSWORD: app123
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: backend_camera
    env_file:
      - ./backend/.env
    depends_on:
      mysql:
        condition: service_healthy
    expose:
      - "3000"
    networks:
      - internal

  frontend:
    build: ./frontend
    container_name: frontend_camera
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - public

  admin:
    build: ./admin
    container_name: admin_camera
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - public

volumes:
  mysql_data:

networks:
  internal:
    internal: true
  public:
