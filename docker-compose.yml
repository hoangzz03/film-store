services:
  mysql:
    image: mysql:8.0
    container_name: mysql_camera
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - internal

  backend:
    build: ./backend
    container_name: backend_camera
    depends_on:
      - mysql
    env_file:
      - ./backend/.env
    expose:
      - "3000"
    networks:
      - internal

  frontend:
    build: ./frontend
    container_name: frontend_camera
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - public

  admin:
    build: ./admin
    container_name: admin_camera
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - public

volumes:
  mysql_data:

networks:
  internal:
    internal: true
  public:
